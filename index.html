<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="darkmode">
        <h1 class="countres">Where in the world?</h1>
        <div class="dark">
            <i class="fa-solid fa-moon "></i>
            <span id="darkmodes">Dark Mode</span>

        <div id="wrapper">

            <form action="#"> <i id="searchinput" class="fa-solid fa-magnifying-glass"></i> <input type="search" name="search" id="search" placeholder="search a country ..." autocapitalize="of"></form>

            <div class="dropdown">

           Filter by Region
            </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Africa</a></li>
                    <li><a class="dropdown-item" href="#">Americas</a></li>
                    <li><a class="dropdown-item" href="#">Asia</a></li>
                    <li><a class="dropdown-item" href="#">Evrope</a></li>
                    <li><a class="dropdown-item" href="#">Oceania</a></li>
                </ul>
            </div>
        </div>
    </div>




    <script src=" ./js/index.js "></script>
